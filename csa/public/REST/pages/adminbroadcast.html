<form id="new_broadcast" name="new_broadcast" method="post" action="" accept-charset="UTF-8">
<input id="page" name="page" type="hidden" value="1" />

    <div id="broadcast-area" class="main-input-area">
      <p>
        <textarea cols="100%" id="broadcast_content" name="broadcast[content]" rows="10" title="Broadcast text goes here"></textarea>
      <div id="">
        <input type ='submit' value="submit post">
      </div>

    </div>

    <div class="sub-input-area">
      <div class="checkboxes">
        <p>
          <input checked="checked" id="feeds_alumni_email_cs-alumni" name="feeds[alumni_email]" title="Select to broadcast general news" type="radio" value="cs-alumni" />
          <label for="feeds_alumni_email_alumni">General news</label>
    
          <input id="feeds_alumni_email_cs-alumni-jobs" name="feeds[alumni_email]" title="Select to broadcast jobs news" type="radio" value="cs-alumni-jobs" />
          <label for="feeds_alumni_email_alumni-jobs">Jobs news</label>
        </p>

        <p>
          <input checked="checked" id="feeds_email" name="feeds[email]" title="Select to choose Email feed" type="checkbox" value="1" />
          <label for="email">Email</label>
        
          <input checked="checked" id="feeds_facebook" name="feeds[facebook]" title="Select to choose Facebook feed" type="checkbox" value="1" />
          <label for="facebook">Facebook</label>
        
          <input checked="checked" id="feeds_RSS" name="feeds[RSS]" title="Select to choose RSS feed" type="checkbox" value="1" />
          <label for="RSS">RSS</label>
        
          <input checked="checked" id="feeds_atom" name="feeds[atom]" title="Select to choose Atom feed" type="checkbox" value="1" />
          <label for="atom">Atom</label>
       
          <input checked="checked" id="feeds_twitter" name="feeds[twitter]" title="Select to choose Twitter feed" type="checkbox" value="1" />
          <label for="twitter">Twitter</label>
        </p>
      </div>
    </div>
</form>
